type Course @model {
  id: ID!
  name: String!
  date: String
  description: String
  rating: courseRatings
  comments: String
  courseLink: String
  codeLink: String
  creator: String
  length: String
  completed: Boolean
  courseLocation: courseLocation
}

enum courseLocation {
  OREILLY,
  BOOK,
  PLURALSIGHT
}