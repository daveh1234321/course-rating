type Course @model {
  id: ID!
  name: String!
  date: String
  description: String
  rating: Int
  comments: String
  courseLink: String
  codeLink: String
  creator: String
  length: String
  completed: Boolean
  courseLocation: CourseLocation
}

enum CourseLocation {
  OREILLY,
  BOOK,
  PLURALSIGHT
}